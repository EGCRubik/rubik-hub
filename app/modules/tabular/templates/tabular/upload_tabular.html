{% extends "base_template.html" %}

{% block title %}Upload tabular dataset{% endblock %}

{% block content %}

<h1 class="h2 mb-3"><b>Upload</b> tabular dataset (CSV)</h1>

<div class="row">
  <div class="col-12 mb-3">
    <p class="text-muted">
      First, upload your CSV file and tell us its structure. These fields belongs to <code>TabularMetaData</code>.
    </p>
  </div>
</div>

<div class="row">
  <div class="col-xl-6 col-lg-8 col-md-12 col-sm-12">

    <form method="post" action="{{ url_for('tabular.upload_tabular') }}" enctype="multipart/form-data">

      <!-- 1. Fichero CSV -->
      <div class="mb-3">
        <label class="form-label">CSV file *</label>
        <input type="file" name="csv_file" class="form-control" accept=".csv" required>
        <small class="form-text text-muted">Upload the CSV you want to register as dataset.</small>
      </div>

      <!-- 2. Delimiter -->
      <div class="mb-3">
        <label class="form-label">Delimiter</label>
        <input type="text" name="delimiter" class="form-control" value="," maxlength="5">
      </div>

      <!-- 3. Encoding -->
      <div class="mb-3">
        <label class="form-label">Encoding</label>
        <input type="text" name="encoding" class="form-control" value="utf-8">
      </div>

      <!-- 4. Has header -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="has_header" id="has_header" checked>
        <label class="form-check-label" for="has_header">
          CSV has header row
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Save tabular dataset</button>
    </form>

  </div>
</div>

{% endblock %}
