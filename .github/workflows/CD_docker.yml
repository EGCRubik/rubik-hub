name: Build and Push Docker Image

#Only when a push is made to the main branch
on:
  push:
    branches:
      - trunk  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Iniciar sesi√≥n en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Construir y subir imagen
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/images/Dockerfile.prod  
          push: true
          tags: |
            ${{ secrets.DOCKER_USER }}/rubik-hub:latest
            ${{ secrets.DOCKER_USER }}/rubik-hub:${{ github.sha }}
          