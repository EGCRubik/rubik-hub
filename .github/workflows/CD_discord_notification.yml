name: Notify Discord after Deploy

on:
  workflow_call:
    inputs:
      deploy_status:
        required: true
        type: string
    secrets:
      DISCORD_WEBHOOK_URL:
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DEPLOY_STATUS: ${{ inputs.deploy_status }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          if [ "$DEPLOY_STATUS" == "success" ]; then EMOJI="✅"; else EMOJI="❌"; fi
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$EMOJI Deploy a Render terminado con estado: $DEPLOY_STATUS\nRepositorio: ${{ github.repository }}\nTag: $TAG_NAME\nVer logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
               $DISCORD_WEBHOOK
