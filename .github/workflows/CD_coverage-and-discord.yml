name: Coverage and Discord Notify

on:
  push:
    branches:
      - trunk

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Firefox and geckodriver
        run: |
          sudo snap install firefox

          GECKODRIVER_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep tag_name | cut -d '"' -f 4)
          wget https://github.com/mozilla/geckodriver/releases/download/$GECKODRIVER_VERSION/geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz
          tar -xzf geckodriver-*.tar.gz
          sudo mv geckodriver /usr/local/bin/

          firefox --version
          geckodriver --version


      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Start Flask server
        run: |
          export FLASK_APP=app
          export FLASK_ENV=testing
          flask run --host=0.0.0.0 --port=5000 &
          sleep 5
          
      - name: Run tests with coverage
        env:
          # Para que Selenium funcione en headless
          MOZ_HEADLESS: 1
        run: |
          pytest --cov=app --cov-report=html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  notify-discord:
    needs: test-and-coverage
    runs-on: ubuntu-latest

    steps:
      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          RUN_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        run: |
          JSON_PAYLOAD='{
            "content": "ðŸ§ª Cobertura generada tras merge a trunk\nRepositorio: '"$REPO"'\nVer artifact de cobertura: '"$RUN_URL"'"
          }'

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$JSON_PAYLOAD" \
               "$DISCORD_WEBHOOK"